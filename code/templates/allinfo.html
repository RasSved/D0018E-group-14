{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<h1>FAQ List</h1>
{% if role == 'owner' %}
    <form action="/updateinfo" method="post">
        <label for="product_name">Content:</label>
        <input type="text" id="content" name="content" required>
        <button type="submit">Update</button>
    </form>
{% endif %}
{% for item in info %}
<div class="container">
    <div class="products">
        <div class="product-box">
            <p>{{ item.content }}</p>
        </div>
    </div>
</div>
{% endfor %} 
{% endblock %} 

{% block navbuttons %}
<li class="nav-item">
    <a class="nav-link" href="/">Home</a>
</li>
{% endblock %}
