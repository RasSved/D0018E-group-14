{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
{% for item in accounts %}
<div class="container">
    <div class="products">
        <div class="product-box">
            <h2>{{ item.name }}</h2>
            <p>{{ item.email }}</p>
            <form action="{{ url_for('removeacc', ID = item.email) }}" method="post">
                <button type="submit">Remove Account</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %} 

{% block navbuttons %}
<li class="nav-item">
    <a class="nav-link" href="/">Home</a>
</li>
{% endblock %}
